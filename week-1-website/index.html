<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Todo list</h1>
  <div id="parentNode">
    <div id="todo-1" style="display: flex;">
      <h2>1. First Element</h2>
      <button onclick="deleteTodo(1)">Delete</button>
    </div>
  </div>
  <div>
    <div id="todo-2" style="display: flex;">
      <h2>1. Second Element</h2>
      <button onclick="deleteTodo(2)">Delete</button>
    </div>
  </div>

  <div>
    <input type="text"></input>
    <button>Add Todo</button>
  </div>
</body>

<script>
  function deleteTodo(index){
    const value = document.getElementById("todo-" + index);
    value.parentNode.removeChild(value); //one way to remove child
    document.getElementById("parentNode").removeChild(value); //another way to remove child
  }

</script>

</html>
